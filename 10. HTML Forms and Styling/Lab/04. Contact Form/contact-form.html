<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contact-form.css">
  <title>Contact Form</title>
</head>

<body>
  <section>

    <header>
      <h1>Contact Form</h1>
      <p>Please fill all the texts in the fields.</p>
    </header>

    <form action="">
      <div class="name">
        <label for="name">Your Name: </label>
        <input type="text" id="name" placeholder="Your Full Name" required>
      </div>

      <div class="email">
        <label for="email">Your Email: </label>
        <input type="text" id="email" placeholder="Valid Email Address" required>
      </div>

      <div class="message">
        <label for="message">Message: </label>
        <textarea id="message" placeholder="Your Message to Us" required></textarea>
      </div>

      <div class="subject">
        <label for="subject">Subject: </label>
        <select id="subject">
          <option value="Job Inquiry">Job Inquiry</option>
        </select>
      </div>

      <div class="submit">
        <input type="submit" value="Send">
      </div>
    </form>

  </section>
</body>

</html>

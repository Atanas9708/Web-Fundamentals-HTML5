<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="arranging-widths.css">
  <title>Arranging the Widths</title>
</head>

<body>

  <fieldset>
    <legend>Rent Audi Vehicles</legend>

    <form action="POST">
      <label for="name">Named</label>
      <div class="name">
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <label for="model">Select</label>
      <div class="model">
        <select id="model">
          <option value="Audi-80">Audi 80</option>
          <option value="Audi 90">Audi 90</option>
          <option value="Audi RS 6">Audi RS 6</option>
          <option value="Audi S8">Audi S8</option>
        </select>
        <br>
        <label for="model">Select</label>
      </div>

      <label for="message">Message:</label>
      <div class="message">
        <textarea id="message"></textarea>
      </div>

    </form>

  </fieldset>

</body>

</html>
